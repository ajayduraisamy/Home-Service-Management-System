{% extends 'base.html' %}
{% block content %}
<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Header Section -->
            <div class="text-center mb-5">
                <div class="edit-provider-icon mb-3">
                    <i class="fas fa-user-edit"></i>
                </div>
                <h1 class="fw-bold text-gradient">Edit Provider</h1>
                <p class="text-muted">Update provider information</p>
                <div class="header-divider mx-auto"></div>
            </div>

            <!-- Form Container -->
            <div class="premium-form-card shadow-lg">
                <form method="POST" class="p-4 p-md-5">
                    <!-- Name Field -->
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control premium-input" id="name" name="name"
                            value="{{ provider.name }}" placeholder="Full Name" required>
                        <label for="name" class="form-label">
                            <i class="fas fa-user me-2"></i>Full Name
                        </label>
                        <div class="form-icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control premium-input" id="email" name="email"
                            value="{{ provider.email }}" placeholder="Email Address" required>
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <div class="form-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>

                    <!-- Phone Field -->
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control premium-input" id="number" name="number"
                            value="{{ provider.number }}" placeholder="Phone Number" required>
                        <label for="number" class="form-label">
                            <i class="fas fa-phone me-2"></i>Phone Number
                        </label>
                        <div class="form-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>

                    <!-- Specialization Field -->
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control premium-input" id="specialization" name="specialization"
                            value="{{ provider.specialization }}" placeholder="Specialization">
                        <label for="specialization" class="form-label">
                            <i class="fas fa-tools me-2"></i>Specialization
                        </label>
                        <div class="form-icon">
                            <i class="fas fa-tools"></i>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-premium rounded-pill">
                            <span class="btn-text">Update Provider</span>
                            <div class="btn-icon">
                                <i class="fas fa-save"></i>
                            </div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* Premium Form Styling */
    .premium-form-card {
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        border-radius: 16px;
        overflow: hidden;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .premium-form-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #4e73df, #36b9cc, #1cc88a);
    }

    .edit-provider-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #4e73df, #36b9cc);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        color: white;
        font-size: 2rem;
    }

    .text-gradient {
        background: linear-gradient(90deg, #4e73df, #36b9cc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .header-divider {
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #4e73df, #36b9cc);
        border-radius: 3px;
        margin-top: 15px;
    }

    /* Form Elements Styling */
    .form-floating {
        position: relative;
    }

    .form-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        transition: all 0.3s;
        pointer-events: none;
    }

    .premium-input {
        border-radius: 12px;
        padding: 16px 20px;
        border: 1px solid #e2e8f0;
        transition: all 0.3s;
        background-color: #fff;
    }

    .premium-input:focus {
        box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.15);
        border-color: #4e73df;
    }

    .premium-input:focus~.form-icon {
        color: #4e73df;
    }

    .form-label {
        display: flex;
        align-items: center;
        color: #6c757d;
        font-weight: 500;
    }

    /* Button Styling */
    .btn-premium {
        position: relative;
        padding: 14px 35px;
        font-weight: 600;
        background: linear-gradient(90deg, #4e73df, #36b9cc);
        border: none;
        color: white;
        overflow: hidden;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }

    .btn-premium:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(78, 115, 223, 0.2);
        color: white;
    }

    .btn-premium:active {
        transform: translateY(0);
    }

    .btn-icon {
        transition: transform 0.3s;
    }

    .btn-premium:hover .btn-icon {
        transform: scale(1.1);
    }

    /* Floating label adjustments */
    .form-floating>label {
        padding-left: 45px;
        height: 100%;
        display: flex;
        align-items: center;
    }

    .form-floating>.form-control {
        padding-left: 45px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .premium-form-card {
            padding: 20px !important;
        }

        .btn-premium {
            width: 100%;
            justify-content: center;
        }

        .edit-provider-icon {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }
    }
</style>

{% endblock %}
