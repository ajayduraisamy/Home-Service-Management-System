{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="fw-bold text-gradient">Edit Service</h1>
        <p class="text-muted">Update the service details below</p>
        <div class="header-divider mx-auto"></div>
    </div>

    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label"><i class="fas fa-heading me-2"></i>Service Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label"><i
                            class="fas fa-align-left me-2"></i>Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4"
                        required>{{ service.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="provider_id" class="form-label"><i class="fas fa-user me-2"></i>Provider</label>
                    <select class="form-select" id="provider_id" name="provider_id" required>
                        {% for provider in providers %}
                        <option value="{{ provider.id }}" {% if provider.id==service.provider_id %}selected{% endif %}>
                            {{ provider.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label"><i class="fas fa-dollar-sign me-2"></i>Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price"
                        value="{{ service.price }}" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                    <a href="{{ url_for('view_services') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Services
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
